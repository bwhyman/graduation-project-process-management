spring:
  sql:
    init:
      mode: always
  r2dbc:
    url: 'r2dbcs:mysql://${dhost}/graduation_project_process_management'
    username: ${dusername}
    password: ${dpassword}
    pool:
      enabled: true
      max-size: 200
      initial-size: 1
      validation-query: select 1
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    root: warn
    com:
      example: info
  pattern:
    console: '%-5level %C.%M[%line] - %msg%n'

my:
  secretkey: ${secretkey}
  upload: '/home/upload/'
